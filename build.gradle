buildscript {
    repositories {
        maven {
          url "${beiartf_url}"
          credentials(AwsCredentials) {
            accessKey = "$System.env.BEIARTF_ACCESS_KEY_ID"
            secretKey = "$System.env.BEIARTF_SECRET_ACCESS_KEY"
            sessionToken = "$System.env.BEIARTF_SESSION_TOKEN"
          }
        }
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "com.traveloka.common.gradle:java-base-plugin:6.0.3"
    }
}

group "com.traveloka.common"
apply plugin: "com.traveloka.common.gradle.base-root"

wrapper {
    gradleVersion = '5.4.1'
    distributionType = "bin"
}

subprojects {
    group "com.traveloka.common"
    repositories {
        maven {
          url "${beiartf_url}"
          credentials(AwsCredentials) {
            accessKey = "$System.env.BEIARTF_ACCESS_KEY_ID"
            secretKey = "$System.env.BEIARTF_SECRET_ACCESS_KEY"
            sessionToken = "$System.env.BEIARTF_SESSION_TOKEN"
          }
        }
        jcenter()
        mavenLocal()
    }
}
